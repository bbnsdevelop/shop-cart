<div class="well well-small" ng-controller="contratarController">
	<h1>Visit us</h1>
	<hr class="soften1" />
	<div class="row-fluid">
		<div class="span8 relative">
			<iframe width="100%" height="600" 
				src="https://www.mapsdirections.info/en/custom-google-maps/map.php?width=100%&height=600&hl=ru&q=alexandre%20dumas%202200+(Localiza%C3%A7%C3%A3o)&ie=UTF8&t=&z=14&iwloc=A&output=embed" 
				frameborder="0" scrolling="no" 
				marginheight="0" 
				marginwidth="0">
				<a href="https://www.mapsdirections.info/en/custom-google-maps/">
				Create Google Map</a> by 
				<a href="https://www.mapsdirections.info/en/">Measure area on map</a>
			</iframe>

			<div class="absoluteBlk" ng-click="esconderPopup = true" ng-show="!esconderPopup">
				
				<div class="well wellsmall">
				<p class="fecharPopup">X</p>
					<h4>Contact Details</h4>
					<h5>{{nomeEndereco}}
					<br />
						<br /> info@mysite.com<br /> ﻿Tel 123-456-6780<br /> web:www.shopcart.com.br
					</h5>
				</div>
			</div>
		</div>

		<div class="span4">
			<h4 class="emailUs">Email Us</h4>
			<form class="form-horizontal">
				<fieldset>
					<div class="control-group">

						<input type="text" placeholder="name" class="input-xlarge" />

					</div>
					<div class="control-group">

						<input type="text" placeholder="email" class="input-xlarge" />

					</div>
					<div class="control-group">

						<input type="text" placeholder="subject" class="input-xlarge" />

					</div>
					<div class="control-group">
						<textarea rows="3" id="textarea" class="input-xlarge"></textarea>

					</div>

					<button class="shopBtn" type="submit">Send email</button>

				</fieldset>
			</form>
		</div>
	</div>


</div>
